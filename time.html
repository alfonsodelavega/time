<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #endTimeSelector {
            margin-top: 20px;
        }
        #timeDisplay {
            font-size: 3rem;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }
        #currentTime, #remainingTime {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <input type="time" id="endTimeSelector" step="60" min="00:00" max="23:59" value="17:00">
    <div id="timeDisplay">
        <div id="currentTime">Current: 16:23:15</div>
        <div id="remainingTime">Remaining: 00:36:44</div>
    </div>

    <script>
        const endTimeSelector = document.getElementById('endTimeSelector');
        const currentTimeDisplay = document.getElementById('currentTime');
        const remainingTimeDisplay = document.getElementById('remainingTime');

        function updateTime() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString('es-ES', { hour12: false });
            currentTimeDisplay.textContent = `Current: ${currentTime}`;

            const endTime = endTimeSelector.value;
            if (endTime) {
                const [endHours, endMinutes] = endTime.split(':').map(Number);
                const end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHours, endMinutes, 0);

                var hours = 0;
                var minutes = 0;
                var seconds = 0;

                const diff = end - now;

                if (now < end) {
                    hours = Math.floor(diff / 3600000);
                    minutes = Math.floor((diff % 3600000) / 60000);
                    seconds = Math.floor((diff % 60000) / 1000);
                }

                remainingTimeDisplay.textContent = `Remaining: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                remainingTimeDisplay.textContent = 'Please select an end time';
            }
        }

        endTimeSelector.addEventListener('change', updateTime);
        setInterval(updateTime, 1000);
        updateTime();
    </script>



</body></html>
